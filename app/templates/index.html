{% extends "layout.html" %}

{% block title %}Home - Flask App{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-header bg-primary text-white">
                <h2 class="text-center">Welcome to data Analysis</h2>
            </div>
            <div class="card-body">
                <div class="text-center mb-4">
                    <p class="lead">A simple Flask application to analysis house price.</p>
                </div>
                
                {% if current_user.is_authenticated %}
                <div class="d-grid gap-2 col-6 mx-auto">
                    <a href="{{ url_for('main.dashboard', user_id=current_user.id) }}" class="btn btn-primary btn-lg">Go to Dashboard</a>
                </div>
                {% else %}
                <div class="d-grid gap-2 col-6 mx-auto">
                    <a href="{{ url_for('main.login') }}" class="btn btn-primary btn-lg">Login</a>
                    <a href="{{ url_for('main.register') }}" class="btn btn-outline-primary btn-lg">Register</a>
                </div>
                {% endif %}
            </div>
        </div>
    </div>
</div>
{% endblock %}
